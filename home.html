<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Top 50 Movies</title>
</head>
<body style="background:green">

     <div class="container">
         <h1 style="margin:10px;">Movies Recommendation system</h1>
         <p>Popularity Base Recommendation System</p>

         <div class="row">
             {% for movie in movies %}
              <div class="col-lg-3 col-md-4 col-sm-6">
                  <div class="card mb-4 shadow-sm">
                      <div class="card-body">
                           <h5 class="card-title">Movie Title : {{movie['title']}}</h5>
                          <p class="card-text">Number of Vote: {{movie['num_vote']}}</p>
                          <p class="card-text">Avg Vote : {{movie['avg_vote']}}</p>
                      </div>
                  </div>
              </div>
             {% endfor %}
         </div>
     </div>



</body>
</html>
